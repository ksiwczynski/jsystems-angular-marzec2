<div class="flex flex-col">
  <div>
    <app-search-form (search)="search($event)" [query]="queryChanges | async" />

    @if (resultsChange | async; as results) {
      Found {{ results.length }} results
    }
  </div>

  <div>
    @if (resultsChange | async; as results) {
      <app-results-grid [results]="results" />
    }
  </div>
</div>
