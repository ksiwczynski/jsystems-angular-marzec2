<div
  id="playlist_{{ playlist.id }}"
  [title]="playlist.name"
  [attr.data-playlist-id]="123"
>
  <mat-list>
    <mat-list-item lines="2">
      <span matListItemTitle>Name</span>
      <span>{{ playlist.name }}</span>
    </mat-list-item>

    <mat-list-item lines="2">
      <span matListItemTitle>Public</span>

      <span [style.color]="playlist.public ? 'red' : 'green'">{{
        playlist.public ? "Yes" : "No"
      }}</span>

      <span [class]="playlist.public ? 'isPublic' : 'isPrivate'">{{
        playlist.public ? "Yes" : "No"
      }}</span>

      <span
        [class.isPublic]="playlist.public"
        [class.isPrivate]="!playlist.public"
        >{{ playlist.public ? "Yes" : "No" }}
      </span>

      <!-- 
        s = new NgStyle({<span/>})
        s.ngStyle = {
          color: playlist.public ? 'red' : 'green',
        }
        s.ngDoCheck()
       -->
      <span
        [ngStyle]="{
          color: playlist.public ? 'red' : 'green',
        }"
        >{{ playlist.public ? "Yes" : "No" }}</span
      >

      <span
        [ngClass]="{
            isPublic: playlist.public,
            isPrivate: !playlist.public,
        }"
        >{{ playlist.public ? "Yes" : "No" }}
      </span>
    </mat-list-item>

    <mat-list-item lines="3">
      <span matListItemTitle>Description</span>
      <span>
        {{ playlist.description }}
      </span>
    </mat-list-item>
  </mat-list>

  <!-- Won`t work: -->
  <!-- {{ if(){} else(){} while(){} for{} switch{} function(){} class{} }} -->
</div>
