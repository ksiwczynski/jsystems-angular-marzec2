<pre>{{playlist | json }}</pre>

<div class="flex flex-col gap-4 pr-3">
  <div>
    <label for="">Name</label>
    <input type="text" class="w-full" [value]="playlist.name" />
  </div>

  <div>
    <label for="">Public
      <input type="checkbox" [checked]="playlist.public" />
    </label>
  </div>

  <div>
    <label for="">Description</label>
    <textarea class="w-full" [value]="playlist.description"></textarea>
  </div>
</div>
