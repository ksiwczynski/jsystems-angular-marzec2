<!-- .container>.grid.grid-cols-2>div*2 -->

<div class="container">
  <div class="grid grid-cols-2">
    <div>
      <app-playlist-list />
    </div>

    <div>
      <app-playlist-details [hidden]="mode !== 'details'" />
      <app-playlist-editor [hidden]="mode !== 'editor'" />

      <button (click)="showDetails()">Details</button>
      <button (click)="showEditor()">Edit</button>
    </div>
  </div>
</div>
