<!-- .container>.grid.grid-cols-2>div*2 -->

<div class="container">
  <div class="grid grid-cols-2">
    <div>
      
      <app-playlist-list [items]="playlists" />

      <input type="text" [value]="playlists[0].name" />

    </div>

    <div>
      @switch (mode) {
        @case ("editor") {
          <app-playlist-editor />
        }
        @default {
          <app-playlist-details />
        }
      }

      <button (click)="showDetails()">Details</button>
      <button (click)="showEditor()">Edit</button>
    </div>
  </div>
</div>
