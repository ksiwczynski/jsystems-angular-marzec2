<!-- .container>.grid.grid-cols-2>div*2 -->

<div class="container">
  <div class="grid grid-cols-2">
    <div>
      <app-playlist-list />
    </div>

    <div>
      <!-- <ng-template [ngIf]="mode === 'details'" [ngIfElse]="editorTpl">
        <app-playlist-details /> {{mode}}
      </ng-template> -->

      <!-- <ng-template [ngTemplateOutlet]="detailsTpl" /> -->

      <ng-template
        [ngIf]="mode === 'details'"
        [ngIfThen]="detailsTpl"
        [ngIfElse]="editorTpl"
      >
      </ng-template>

      <ng-template #detailsTpl>
        <app-playlist-details />
      </ng-template>

      <ng-template #editorTpl>
        <app-playlist-editor />
      </ng-template>

      <!-- app-routing.module.ts:14 ERROR Error: NG0201: No provider for _TemplateRef found. Find more at https://angular.io/errors/NG0201 -->

      <button (click)="showDetails()">Details</button>
      <button (click)="showEditor()">Edit</button>
    </div>
  </div>
</div>
